# V3 CI/CD - Test Workflow
# Runs on every push to v3/ and on PRs

name: V3 Tests

on:
  push:
    paths:
      - "v3/**"
      - ".github/workflows/v3-test.yml"
  pull_request:
    paths:
      - "v3/**"
  workflow_dispatch: # Manual trigger

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          pip install ruff black

      - name: Check formatting with Black
        run: |
          black --check --diff v3/src v3/app v3/tests

      - name: Lint with Ruff
        run: |
          ruff check v3/src v3/app v3/tests

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint # Only run if lint passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install pytest pytest-cov fastapi httpx pandas numpy scikit-learn joblib

      - name: Run tests (model & utils only - no artifacts)
        run: |
          cd v3
          python -m pytest tests/test_model.py tests/test_utils.py -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

  test-with-artifacts:
    name: Test with Model Artifacts
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch' # Only on manual trigger

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install pytest pytest-cov fastapi httpx pandas numpy scikit-learn joblib uvicorn

      - name: Download model artifacts
        # In a real setup, download from cloud storage or artifact registry
        run: |
          echo "Model artifacts would be downloaded here"
          # Example: aws s3 cp s3://bucket/models/v3/ v3/models/ --recursive

      - name: Run full test suite
        run: |
          python -m pytest v3/tests/ -v --tb=short --cov=v3/src --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
