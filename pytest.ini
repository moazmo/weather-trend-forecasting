# V3 pytest configuration
[pytest]
testpaths = v3/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that require model artifacts
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
