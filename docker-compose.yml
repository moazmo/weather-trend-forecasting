# ==================================================
# Docker Compose - V4 Weather Backtester
# ==================================================

services:
  # V4 Weather Backtester (XGBoost)
  weather-api:
    build:
      context: .
      dockerfile: v4/Dockerfile
    container_name: weather-backtester-v4
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./v4/app:/app/v4/app:ro
      - ./v4/src:/app/v4/src:ro
      - ./v4/models:/app/v4/models:ro
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
