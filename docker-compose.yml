# ==================================================
# Docker Compose - Local Development
# ==================================================

services:
  weather-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-forecasting-v4
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount for development (hot reload)
      - ./v2/app:/app/v2/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: V1 App (MLP-based)
  weather-api-v1:
    build:
      context: .
      dockerfile: Dockerfile.v1
    container_name: weather-forecasting-v1
    ports:
      - "8000:8000"
    profiles:
      - v1  # Only starts with: docker compose --profile v1 up
    restart: unless-stopped
