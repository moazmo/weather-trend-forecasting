<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üåç Weather Forecast V2 - Interactive Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f1a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        color: #fff;
        min-height: 100vh;
        padding: 2rem;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      h1 {
        font-size: 2.2rem;
        background: linear-gradient(90deg, #4facfe, #00f2fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .subtitle {
        color: rgba(255, 255, 255, 0.5);
        margin-top: 0.5rem;
      }

      .main {
        display: flex;
        gap: 2rem;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: wrap;
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Map Container */
      .map-container {
        flex: 0 0 600px;
      }
      .map-wrapper {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      #map {
        height: 450px;
        width: 100%;
        border-radius: 12px;
      }
      .map-hint {
        text-align: center;
        color: rgba(255, 255, 255, 0.4);
        font-size: 0.85rem;
        margin-top: 0.75rem;
      }

      /* Sidebar */
      .sidebar {
        flex: 0 0 380px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 1.25rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .card h3 {
        color: #4facfe;
        margin-bottom: 0.75rem;
        font-size: 0.95rem;
      }

      .location-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
        font-size: 0.9rem;
      }
      .location-info span {
        color: rgba(255, 255, 255, 0.5);
      }
      .location-info strong {
        color: #fff;
      }

      label {
        display: block;
        margin-bottom: 0.4rem;
        color: #4facfe;
        font-size: 0.9rem;
      }
      input {
        width: 100%;
        padding: 0.7rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(90deg, #4facfe, #00f2fe);
        border: none;
        border-radius: 8px;
        color: #1a1a2e;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 0.75rem;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      #chart {
        height: 180px;
        border-radius: 8px;
      }

      .summary {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
        margin-top: 0.75rem;
      }
      .stat {
        text-align: center;
        padding: 0.5rem;
        background: rgba(79, 172, 254, 0.1);
        border-radius: 8px;
      }
      .stat-value {
        font-size: 1.1rem;
        font-weight: 700;
        color: #4facfe;
      }
      .stat-label {
        font-size: 0.7rem;
        color: rgba(255, 255, 255, 0.5);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.85rem;
      }
      th,
      td {
        padding: 0.5rem;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      th {
        color: #4facfe;
      }

      .hidden {
        display: none;
      }

      @media (max-width: 1000px) {
        .main {
          flex-direction: column;
          align-items: center;
        }
        .map-container,
        .sidebar {
          flex: 0 0 auto;
          width: 100%;
          max-width: 600px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üåç Weather Forecast V2</h1>
      <p class="subtitle">
        Click anywhere on the map to get a 7-day temperature forecast
      </p>
    </div>

    <div class="main">
      <div class="map-container">
        <div class="map-wrapper">
          <div id="map"></div>
          <p class="map-hint">üëÜ Click to select location</p>
        </div>
      </div>

      <div class="sidebar">
        <div class="card">
          <h3>üìç Selected Location</h3>
          <div class="location-info">
            <span>Latitude:</span><strong id="lat">-</strong>
            <span>Longitude:</span><strong id="lon">-</strong>
            <span>Nearest Country:</span><strong id="country">-</strong>
            <span>Distance:</span><strong id="distance">-</strong>
            <span>Climate Zone:</span><strong id="climate">-</strong>
            <span>Hemisphere:</span><strong id="hemisphere">-</strong>
          </div>
        </div>

        <div class="card">
          <label for="date">üìÖ Start Date</label>
          <input type="date" id="date" />
          <button id="btn" disabled>üîç Get 7-Day Forecast</button>
        </div>

        <div id="results" class="hidden">
          <div class="card">
            <h3>üìà Temperature Trend</h3>
            <div id="chart"></div>
            <div class="summary" id="summary"></div>
          </div>

          <div class="card">
            <h3>üìÖ Daily Forecast</h3>
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Day</th>
                  <th>Temp</th>
                </tr>
              </thead>
              <tbody id="table"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      const map = L.map("map").setView([25, 30], 2);
      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
        {
          attribution: "¬© OpenStreetMap, CartoDB",
          maxZoom: 19,
        }
      ).addTo(map);

      let marker = null;
      let selectedLat = null,
        selectedLon = null;
      const $ = (id) => document.getElementById(id);
      $("date").value = new Date().toISOString().split("T")[0];

      map.on("click", async (e) => {
        selectedLat = e.latlng.lat;
        selectedLon = e.latlng.lng;

        if (marker) map.removeLayer(marker);
        marker = L.marker([selectedLat, selectedLon]).addTo(map);

        $("lat").textContent = selectedLat.toFixed(4);
        $("lon").textContent = selectedLon.toFixed(4);
        $("btn").disabled = false;

        const res = await fetch(
          `/api/nearest?lat=${selectedLat}&lon=${selectedLon}`
        );
        const data = await res.json();
        $("country").textContent = data.country;
        $("distance").textContent = `${data.distance_km} km`;
        $('climate').textContent = data.climate_zone;
        $('hemisphere').textContent = data.hemisphere;
      });

      $("btn").onclick = async () => {
        $("btn").disabled = true;
        $("btn").textContent = "‚è≥ Loading...";

        try {
          const res = await fetch("/api/forecast", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              lat: selectedLat,
              lon: selectedLon,
              start_date: $("date").value,
            }),
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.detail);

          Plotly.newPlot(
            "chart",
            [
              {
                x: data.forecast.map((f) => f.date),
                y: data.forecast.map((f) => f.temp),
                type: "scatter",
                mode: "lines+markers",
                line: { color: "#4facfe", width: 2 },
                marker: { size: 6 },
                fill: "tozeroy",
                fillcolor: "rgba(79,172,254,0.1)",
              },
            ],
            {
              paper_bgcolor: "transparent",
              plot_bgcolor: "transparent",
              font: { color: "#fff", size: 10 },
              xaxis: { gridcolor: "rgba(255,255,255,0.1)" },
              yaxis: { gridcolor: "rgba(255,255,255,0.1)", title: "¬∞C" },
              margin: { t: 10, r: 10, b: 30, l: 35 },
            },
            { responsive: true, displayModeBar: false }
          );

          const s = data.summary;
          $("summary").innerHTML = `
                    <div class="stat"><div class="stat-value">${s.min}¬∞</div><div class="stat-label">Min</div></div>
                    <div class="stat"><div class="stat-value">${s.max}¬∞</div><div class="stat-label">Max</div></div>
                    <div class="stat"><div class="stat-value">${s.avg}¬∞</div><div class="stat-label">Avg</div></div>
                    <div class="stat"><div class="stat-value">${s.trend}</div><div class="stat-label">Trend</div></div>
                `;

          $("table").innerHTML = data.forecast
            .map(
              (f) =>
                `<tr><td>${f.date}</td><td>${f.day}</td><td><strong>${f.temp}¬∞C</strong></td></tr>`
            )
            .join("");

          $("results").classList.remove("hidden");
        } catch (e) {
          alert("Error: " + e.message);
        }

        $("btn").disabled = false;
        $("btn").textContent = "üîç Get 7-Day Forecast";
      };
    </script>
  </body>
</html>
